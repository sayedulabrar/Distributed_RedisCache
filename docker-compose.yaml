services:
  redis-node-0-primary:
    image: redis:7-alpine
    container_name: cache_node_0_primary
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes --replica-read-only no
    volumes:
      - redis-node-0-primary-data:/data
    networks:
      - cache-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis-node-1-primary:
    image: redis:7-alpine
    container_name: cache_node_1_primary
    ports:
      - "6381:6379"
    command: redis-server --appendonly yes --replica-read-only no
    volumes:
      - redis-node-1-primary-data:/data
    networks:
      - cache-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis-node-2-primary:
    image: redis:7-alpine
    container_name: cache_node_2_primary
    ports:
      - "6382:6379"
    command: redis-server --appendonly yes --replica-read-only no
    volumes:
      - redis-node-2-primary-data:/data
    networks:
      - cache-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
  
  redis-node-0-replica:
    image: redis:7-alpine
    container_name: cache_node_0_replica
    ports:
      - "6390:6379"
    command: >
      redis-server 
      --replicaof cache_node_0_primary 6379
      --appendonly yes
      --replica-read-only yes
    volumes:
      - redis-node-0-replica-data:/data
    depends_on:
      redis-node-0-primary:
        condition: service_healthy
    networks:
      - cache-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis-node-1-replica:
    image: redis:7-alpine
    container_name: cache_node_1_replica
    ports:
      - "6391:6379"
    command: >
      redis-server 
      --replicaof cache_node_1_primary 6379
      --appendonly yes
      --replica-read-only yes
    volumes:
      - redis-node-1-replica-data:/data
    depends_on:
      redis-node-1-primary:
        condition: service_healthy
    networks:
      - cache-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis-node-2-replica:
    image: redis:7-alpine
    container_name: cache_node_2_replica
    ports:
      - "6392:6379"
    command: >
      redis-server 
      --replicaof cache_node_2_primary 6379
      --appendonly yes
      --replica-read-only yes
    volumes:
      - redis-node-2-replica-data:/data
    depends_on:
      redis-node-2-primary:
        condition: service_healthy
    networks:
      - cache-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
  
  coordinator:
    build: ./coordinator
    container_name: coordinator_service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - REDIS_NODES=cache_node_0_primary:6379,cache_node_1_primary:6379,cache_node_2_primary:6379
      - REDIS_REPLICAS=cache_node_0_replica:6379,cache_node_1_replica:6379,cache_node_2_replica:6379
      - VIRTUAL_NODES=150
      - REPLICATION_MODE=async
      - PORT=3001
    depends_on:
      redis-node-0-primary:
        condition: service_healthy
      redis-node-1-primary:
        condition: service_healthy
      redis-node-2-primary:
        condition: service_healthy
      redis-node-0-replica:
        condition: service_healthy
      redis-node-1-replica:
        condition: service_healthy
      redis-node-2-replica:
        condition: service_healthy
    networks:
      - cache-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
  
  api-server-1:
    build: ./api-server
    container_name: api_server_1
    environment:
      - NODE_ENV=production
      - COORDINATOR_URL=http://coordinator:3001
      - SERVER_ID=1
      - PORT=4000
    depends_on:
      coordinator:
        condition: service_healthy
    networks:
      - cache-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  api-server-2:
    build: ./api-server
    container_name: api_server_2
    environment:
      - NODE_ENV=production
      - COORDINATOR_URL=http://coordinator:3001
      - SERVER_ID=2
      - PORT=4000
    depends_on:
      coordinator:
        condition: service_healthy
    networks:
      - cache-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  api-server-3:
    build: ./api-server
    container_name: api_server_3
    environment:
      - NODE_ENV=production
      - COORDINATOR_URL=http://coordinator:3001
      - SERVER_ID=3
      - PORT=4000
    depends_on:
      coordinator:
        condition: service_healthy
    networks:
      - cache-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
  
  nginx:
    build: ./nginx
    container_name: nginx_load_balancer
    ports:
      - "80:80"
      - "8080:8080"  # Nginx status page
    depends_on:
      api-server-1:
        condition: service_healthy
      api-server-2:
        condition: service_healthy
      api-server-3:
        condition: service_healthy
    networks:
      - cache-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  redis-node-0-primary-data:
  redis-node-1-primary-data:
  redis-node-2-primary-data:
  redis-node-0-replica-data:
  redis-node-1-replica-data:
  redis-node-2-replica-data:

networks:
  cache-network:
    driver: bridge