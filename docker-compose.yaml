services:
  # Redis Cache Nodes
  redis-node-0:
    image: redis:7-alpine
    container_name: cache_node_0
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-node-0-data:/data
    networks:
      - cache-network

  redis-node-1:
    image: redis:7-alpine
    container_name: cache_node_1
    ports:
      - "6381:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-node-1-data:/data
    networks:
      - cache-network

  redis-node-2:
    image: redis:7-alpine
    container_name: cache_node_2
    ports:
      - "6382:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-node-2-data:/data
    networks:
      - cache-network

  # Uncomment for 4-node configuration
  # redis-node-3:
  #   image: redis:7-alpine
  #   container_name: cache_node_3
  #   ports:
  #     - "6383:6379"
  #   command: redis-server --appendonly yes
  #   volumes:
  #     - redis-node-3-data:/data
  #   networks:
  #     - cache-network

  # Coordinator Service with Consistent Hashing
  coordinator:
    build: ./coordinator
    container_name: coordinator_service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - REDIS_NODES=redis-node-0:6379,redis-node-1:6379,redis-node-2:6379
    depends_on:
      - redis-node-0
      - redis-node-1
      - redis-node-2
      # - redis-node-3
    networks:
      - cache-network
    restart: unless-stopped

  # API Server
  api-server:
    build: ./api-server
    container_name: api_server
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - COORDINATOR_URL=http://coordinator:3001
    depends_on:
      - coordinator
    networks:
      - cache-network
    restart: unless-stopped

volumes:
  redis-node-0-data:
  redis-node-1-data:
  redis-node-2-data:
  # redis-node-3-data:

networks:
  cache-network:
    driver: bridge