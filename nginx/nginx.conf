user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with response time
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;

    # Upstream API servers
    upstream api_backend {
        # Least connections load balancing
        least_conn;
        
        # API server instances
        server api-server-1:4000 max_fails=3 fail_timeout=30s;
        server api-server-2:4000 max_fails=3 fail_timeout=30s;
        server api-server-3:4000 max_fails=3 fail_timeout=30s;
        
        # Connection keep-alive
        keepalive 32;
    }

    # Main server block
    server {
        listen 80;
        server_name _;

        # Client settings
        client_max_body_size 10M;
        client_body_timeout 60s;
        client_header_timeout 60s;

        # Proxy settings
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Proxy all requests to API backend
        location / {
            proxy_pass http://api_backend;
            
            # Add response time header
            add_header X-Response-Time $request_time;
            add_header X-Upstream-Server $upstream_addr;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://api_backend/health;
        }

        # Metrics endpoint
        location /metrics {
            proxy_pass http://api_backend/metrics;
        }
    }

    # Nginx status page
    server {
        listen 8080;
        server_name _;

        location /nginx_status {
            stub_status on;
            access_log off;
        }
    }
}